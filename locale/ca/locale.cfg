[mod-setting-description]
Noxys_StackSizeMultiplier-multiplier=El multiplicador. Podeu emprar valors decimals per sota del valor 1 per reduir la mida de les piles (les mides de les piles seran sempre com a mínim d'un element).
Noxys_StackSizeMultiplier-tweakbots=Modifica els robots de construcció per aplicar el mateix multiplicador de càrrega.
Noxys_StackSizeMultiplier-tweaklogibots=Modifica els robots logístics per aplicar el mateix multiplicador de càrrega.
Noxys_StackSizeMultiplier-ignoreonestacks=La capacitat d'elements que haurien de tenir una mida de pila d'un sol element, com ara satèl·lits o edificis, no es modifica (pretén evitar que es llanci més d'un satèl·lit per coet).


