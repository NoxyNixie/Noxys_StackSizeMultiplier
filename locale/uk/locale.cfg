Noxys_StackSizeMultiplier-multiplier=Множник розмірів стопки
Noxys_StackSizeMultiplier-tweakbots=Налаштувати роботів конструкторів
Noxys_StackSizeMultiplier-tweaklogibots=Налаштувати логістичних роботів
Noxys_StackSizeMultiplier-ignoreonestacks=Ігнорувати стопки по одному

[mod-setting-description]
Noxys_StackSizeMultiplier-multiplier=Множник. Ви можете використовувати десяткові значення нижче 1, щоб зменшити розміри стопок (фактичний розмір стопки завжди буде принаймні 1 елемент).
Noxys_StackSizeMultiplier-tweakbots=Налаштуйте будівельних роботів так, щоб вони мали однаковий коефіцієнт корисного навантаження.
Noxys_StackSizeMultiplier-tweaklogibots=Налаштуйте логістичних роботів, щоб мати однаковий коефіцієнт для їхньої вантажність.
Noxys_StackSizeMultiplier-ignoreonestacks=Запобігайте множенню предметів, розмір стопки яких інакше був би дорівнює одиниці, наприклад супутників і будівель. (Призначений для запобігання автоматичного запуску більше ніж 1 супутника одночасно).


