[mod-setting-description]
Noxys_StackSizeMultiplier-multiplier=Множитель. Вы можете использовать десятичные значения меньше 1, чтобы уменьшить размеры стеков (фактический размер стека всегда будет равен не менее 1 предмета).
Noxys_StackSizeMultiplier-tweakbots=Внесите изменения в строительных роботов, чтобы применять к их грузоподъемности тот же множитель.
Noxys_StackSizeMultiplier-tweaklogibots=Внесите изменения в логистических роботов, чтобы применять к их грузоподъемности тот же множитель.
Noxys_StackSizeMultiplier-ignoreonestacks=Предотвратите умножение предметов, которые в противном случае имели бы размер стека, равный одному, например спутников и зданий. (Направлено на предотвращение автоматического запуска более чем одного спутника одновременно).


